<!DOCTYPE html>
	<html>
	<head>
		<title>Calculator</title>
		<link rel=stylesheet type=text/css href=./styles/style.css>
	</head>
	<body>

		<div class="container">

			<div class="calculator">
				
				<input type="text" class="screen" value=""></input>

				<div class="btnContainer">
					
					<input type="button" class="btn 1" value="1" ></input>
					<input type="button" class="btn 2" value="2" ></input>
					<input type="button" class="btn 3" value="3" ></input>
					<input type="button" class="btn 4" value="4" ></input>
					<br>
					<input type="button" class="btn 5" value="5" ></input>
					<input type="button" class="btn 6" value="6" ></input>
					<input type="button" class="btn 7" value="7" ></input>
					<input type="button" class="btn 8" value="8" ></input>
					<br>
					<input type="button" class="btn 9" value="9" ></input>
					<input type="button" class="btn 0" value="0" ></input>
					<input type="button" class="btn plus" value="+" ></input>
					<input type="button" class="btn minus" value="-" ></input>
					<br>
					<input type="button" class="btn multi" value="*" ></input>
					<input type="button" class="btn divide" value="/" ></input>
					<input type="button" class="btn equal" value="=" ></input>
					<input type="button" class="btn clear" value="C" ></input>

				</div>

			</div>
			
		</div>	

		<script type=text/javascript src=./js/script.js></script>
	</body>
	</html>
